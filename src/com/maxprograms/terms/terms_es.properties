TermExtractor.2=Uso:\n\n    termExtractor [-version] [-help] -xliff archivoXliff [-output archivoCsv] [-minFreq frecuencia] [-maxLenght largo] [-maxScore puntaje] [-generic]\n\nDonde:\n\n        -version:   (opcional) Mostrar información de versión y salir\n        -help:      (opcional) Mostrar esta información de uso y salir\n        -xliff:     Archivo XLIFF a procesar\n        -output:    (opcional) Archivo en donde guardar los términos\n        -maxLength: (opcional) Máximo neumero de palabras en un término. Predeterminado: 3\n        -minFreq:   (opcional) Frecuencia mínima para considerar un término. Predeterminado: 3\n        -maxScore:  (opcional) Puntaje máximo para considerar un término. Predeterminado: 0.001\n        -generic:   (opcional) Incluir términos con relevancia < 1.0.\n
